<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateTransactionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateTransactionLabel_transactionId}" for="transactionId" />
                    <h:inputText id="transactionId" value="#{transactionController.selected.transactionId}" title="#{bundle.CreateTransactionTitle_transactionId}" required="true" requiredMessage="#{bundle.CreateTransactionRequiredMessage_transactionId}"/>
                    <h:outputLabel value="#{bundle.CreateTransactionLabel_status}" for="status" />
                    <h:inputText id="status" value="#{transactionController.selected.status}" title="#{bundle.CreateTransactionTitle_status}" required="true" requiredMessage="#{bundle.CreateTransactionRequiredMessage_status}"/>
                    <h:outputLabel value="#{bundle.CreateTransactionLabel_collectedDt}" for="collectedDt" />
                    <h:inputText id="collectedDt" value="#{transactionController.selected.collectedDt}" title="#{bundle.CreateTransactionTitle_collectedDt}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateTransactionLabel_collectedLat}" for="collectedLat" />
                    <h:inputText id="collectedLat" value="#{transactionController.selected.collectedLat}" title="#{bundle.CreateTransactionTitle_collectedLat}" />
                    <h:outputLabel value="#{bundle.CreateTransactionLabel_collectedLng}" for="collectedLng" />
                    <h:inputText id="collectedLng" value="#{transactionController.selected.collectedLng}" title="#{bundle.CreateTransactionTitle_collectedLng}" />
                    <h:outputLabel value="#{bundle.CreateTransactionLabel_droppedDt}" for="droppedDt" />
                    <h:inputText id="droppedDt" value="#{transactionController.selected.droppedDt}" title="#{bundle.CreateTransactionTitle_droppedDt}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateTransactionLabel_droppedLat}" for="droppedLat" />
                    <h:inputText id="droppedLat" value="#{transactionController.selected.droppedLat}" title="#{bundle.CreateTransactionTitle_droppedLat}" />
                    <h:outputLabel value="#{bundle.CreateTransactionLabel_droppedLng}" for="droppedLng" />
                    <h:inputText id="droppedLng" value="#{transactionController.selected.droppedLng}" title="#{bundle.CreateTransactionTitle_droppedLng}" />
                    <h:outputLabel value="#{bundle.CreateTransactionLabel_passengerId}" for="passengerId" />
                    <h:selectOneMenu id="passengerId" value="#{transactionController.selected.passengerId}" title="#{bundle.CreateTransactionTitle_passengerId}" required="true" requiredMessage="#{bundle.CreateTransactionRequiredMessage_passengerId}">
                        <f:selectItems value="#{userController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateTransactionLabel_driverId}" for="driverId" />
                    <h:selectOneMenu id="driverId" value="#{transactionController.selected.driverId}" title="#{bundle.CreateTransactionTitle_driverId}" required="true" requiredMessage="#{bundle.CreateTransactionRequiredMessage_driverId}">
                        <f:selectItems value="#{userController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{transactionController.create}" value="#{bundle.CreateTransactionSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{transactionController.prepareList}" value="#{bundle.CreateTransactionShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateTransactionIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
