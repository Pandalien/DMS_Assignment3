<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTransactionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTransactionLabel_transactionId}"/>
                    <h:outputText value="#{transactionController.selected.transactionId}" title="#{bundle.ViewTransactionTitle_transactionId}"/>
                    <h:outputText value="#{bundle.ViewTransactionLabel_status}"/>
                    <h:outputText value="#{transactionController.selected.status}" title="#{bundle.ViewTransactionTitle_status}"/>
                    <h:outputText value="#{bundle.ViewTransactionLabel_collectedDt}"/>
                    <h:outputText value="#{transactionController.selected.collectedDt}" title="#{bundle.ViewTransactionTitle_collectedDt}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewTransactionLabel_collectedLat}"/>
                    <h:outputText value="#{transactionController.selected.collectedLat}" title="#{bundle.ViewTransactionTitle_collectedLat}"/>
                    <h:outputText value="#{bundle.ViewTransactionLabel_collectedLng}"/>
                    <h:outputText value="#{transactionController.selected.collectedLng}" title="#{bundle.ViewTransactionTitle_collectedLng}"/>
                    <h:outputText value="#{bundle.ViewTransactionLabel_droppedDt}"/>
                    <h:outputText value="#{transactionController.selected.droppedDt}" title="#{bundle.ViewTransactionTitle_droppedDt}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewTransactionLabel_droppedLat}"/>
                    <h:outputText value="#{transactionController.selected.droppedLat}" title="#{bundle.ViewTransactionTitle_droppedLat}"/>
                    <h:outputText value="#{bundle.ViewTransactionLabel_droppedLng}"/>
                    <h:outputText value="#{transactionController.selected.droppedLng}" title="#{bundle.ViewTransactionTitle_droppedLng}"/>
                    <h:outputText value="#{bundle.ViewTransactionLabel_passengerId}"/>
                    <h:outputText value="#{transactionController.selected.passengerId}" title="#{bundle.ViewTransactionTitle_passengerId}"/>
                    <h:outputText value="#{bundle.ViewTransactionLabel_driverId}"/>
                    <h:outputText value="#{transactionController.selected.driverId}" title="#{bundle.ViewTransactionTitle_driverId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{transactionController.destroyAndView}" value="#{bundle.ViewTransactionDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewTransactionEditLink}"/>
                <br />
                <h:commandLink action="#{transactionController.prepareCreate}" value="#{bundle.ViewTransactionCreateLink}" />
                <br />
                <h:commandLink action="#{transactionController.prepareList}" value="#{bundle.ViewTransactionShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewTransactionIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
