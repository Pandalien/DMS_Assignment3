<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateUserTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateUserLabel_userId}" for="userId" />
                    <h:inputText id="userId" value="#{userController.selected.userId}" title="#{bundle.CreateUserTitle_userId}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_userId}"/>
                    <h:outputLabel value="#{bundle.CreateUserLabel_lat}" for="lat" />
                    <h:inputText id="lat" value="#{userController.selected.lat}" title="#{bundle.CreateUserTitle_lat}" />
                    <h:outputLabel value="#{bundle.CreateUserLabel_lng}" for="lng" />
                    <h:inputText id="lng" value="#{userController.selected.lng}" title="#{bundle.CreateUserTitle_lng}" />
                    <h:outputLabel value="#{bundle.CreateUserLabel_points}" for="points" />
                    <h:inputText id="points" value="#{userController.selected.points}" title="#{bundle.CreateUserTitle_points}" />
                    <h:outputLabel value="#{bundle.CreateUserLabel_proximity}" for="proximity" />
                    <h:inputText id="proximity" value="#{userController.selected.proximity}" title="#{bundle.CreateUserTitle_proximity}" />
                    <h:outputLabel value="#{bundle.CreateUserLabel_destLat}" for="destLat" />
                    <h:inputText id="destLat" value="#{userController.selected.destLat}" title="#{bundle.CreateUserTitle_destLat}" />
                    <h:outputLabel value="#{bundle.CreateUserLabel_destLng}" for="destLng" />
                    <h:inputText id="destLng" value="#{userController.selected.destLng}" title="#{bundle.CreateUserTitle_destLng}" />
                    <h:outputLabel value="#{bundle.CreateUserLabel_username}" for="username" />
                    <h:inputText id="username" value="#{userController.selected.username}" title="#{bundle.CreateUserTitle_username}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_username}"/>
                    <h:outputLabel value="#{bundle.CreateUserLabel_password}" for="password" />
                    <h:inputText id="password" value="#{userController.selected.password}" title="#{bundle.CreateUserTitle_password}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_password}"/>
                    <h:outputLabel value="#{bundle.CreateUserLabel_status}" for="status" />
                    <h:inputText id="status" value="#{userController.selected.status}" title="#{bundle.CreateUserTitle_status}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_status}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{userController.create}" value="#{bundle.CreateUserSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{userController.prepareList}" value="#{bundle.CreateUserShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateUserIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
