<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditUserTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditUserLabel_userId}" for="userId" />
                    <h:inputText id="userId" value="#{userController.selected.userId}" title="#{bundle.EditUserTitle_userId}" required="true" requiredMessage="#{bundle.EditUserRequiredMessage_userId}"/>
                    <h:outputLabel value="#{bundle.EditUserLabel_username}" for="username" />
                    <h:inputText id="username" value="#{userController.selected.username}" title="#{bundle.EditUserTitle_username}" required="true" requiredMessage="#{bundle.EditUserRequiredMessage_username}"/>
                    <h:outputLabel value="#{bundle.EditUserLabel_password}" for="password" />
                    <h:inputText id="password" value="#{userController.selected.password}" title="#{bundle.EditUserTitle_password}" required="true" requiredMessage="#{bundle.EditUserRequiredMessage_password}"/>
                    <h:outputLabel value="#{bundle.EditUserLabel_points}" for="points" />
                    <h:inputText id="points" value="#{userController.selected.points}" title="#{bundle.EditUserTitle_points}" required="true" requiredMessage="#{bundle.EditUserRequiredMessage_points}"/>
                    <h:outputLabel value="#{bundle.EditUserLabel_status}" for="status" />
                    <h:inputText id="status" value="#{userController.selected.status}" title="#{bundle.EditUserTitle_status}" required="true" requiredMessage="#{bundle.EditUserRequiredMessage_status}"/>
                    <h:outputLabel value="#{bundle.EditUserLabel_lat}" for="lat" />
                    <h:inputText id="lat" value="#{userController.selected.lat}" title="#{bundle.EditUserTitle_lat}" />
                    <h:outputLabel value="#{bundle.EditUserLabel_lng}" for="lng" />
                    <h:inputText id="lng" value="#{userController.selected.lng}" title="#{bundle.EditUserTitle_lng}" />
                    <h:outputLabel value="#{bundle.EditUserLabel_destLat}" for="destLat" />
                    <h:inputText id="destLat" value="#{userController.selected.destLat}" title="#{bundle.EditUserTitle_destLat}" />
                    <h:outputLabel value="#{bundle.EditUserLabel_destLng}" for="destLng" />
                    <h:inputText id="destLng" value="#{userController.selected.destLng}" title="#{bundle.EditUserTitle_destLng}" />
                    <h:outputLabel value="#{bundle.EditUserLabel_proximity}" for="proximity" />
                    <h:inputText id="proximity" value="#{userController.selected.proximity}" title="#{bundle.EditUserTitle_proximity}" />
                </h:panelGrid>
                <h:commandLink action="#{userController.update}" value="#{bundle.EditUserSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditUserViewLink}"/>
                <br />
                <h:commandLink action="#{userController.prepareList}" value="#{bundle.EditUserShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditUserIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
